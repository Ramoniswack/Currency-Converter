<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <h2> Currency converter </h2>
        <form>
            <div class="amount">
                <P> Enter amount </P>
                <input value="100" type="text">

            </div>
            <div class="dropdown">
                <div class="from">
                    <p> From </p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">

                        <select name="from"> 
                            <!-- <option value="DOLLAR"> Dollar </option>
                            <option value="Nr"> Rupees </option>
                            <option value="Euro"> Euro </option> -->

                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p> To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/NP/flat/64.png">

                        <select name="to"> 
                            <!-- <option value="DOLLAR"> Dollar </option>
                            <option value="Nr" selected> Rupees </option>
                            <option value="Euro"> Euro </option> -->

                        </select>
                    </div>
                </div>

               
            </div>
            <br>
            <p class="result"> $1 = 100 Nrs</p>
            <br>
            <button id="Exchange-rate"> Get exchange rate</button>

            <!-- <p class="result">Conversion result will appear here</p> -->

        </form>


    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
